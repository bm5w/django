{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.first}} {{ post.last}}</a></h1>
            <p>{{ post.email}}</p>
        </div>
    {% endfor %}
{% endblock content %}
